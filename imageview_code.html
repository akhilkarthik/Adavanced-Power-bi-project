# Html code for url image viewer using 

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Image Cropping</title>
    <style>
        .image-container {
            width: 505px; /* Width of the container */
            height: 120px; /* Height of the container */
            overflow: hidden; /* Hide parts of the image that don't fit */
            border-radius: 20px; /* Rounded corners */
            position: relative; /* Relative positioning for the child element */
        }

        .image {
            object-fit: cover; /* Cover the entire container */
            object-position: center; /* Center the image */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
        }
    </style>
</head>
<body>
    <div class='image-container'>
        <img src='"&x&"' alt='Album Cover' class='image'>
</div>
</body>
</html>
